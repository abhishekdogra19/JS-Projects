<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="Whole">
        <div id="inputConatiner">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="number" name="" id="input-el">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="outputContainer">
            <div class="outBlock" id="outFirstBlock">
                <h4 class="outHead">Length (Meter/Feet)</h4>
                <p id="length-pEl" class="pEl"></p>
            </div>
            <div class="outBlock">
                <h4 class="outHead">Volume (Liters/Gallons)</h4>
                <p id="volume-pEl" class="pEl"></p>
            </div>
            <div class="outBlock" id="outLastBlock">
                <h4 class="outHead">Mass (Kilograms/Pounds)</h4>
                <p id="mass-pEl" class="pEl"></p>
            </div>
        </div>
    </div>
</body>

</html>
